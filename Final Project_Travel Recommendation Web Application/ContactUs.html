<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fce346de8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav class="navbar">
        <div class="Logo">
            <h1 id="headline">Travel Bloom <i class="fa-solid fa-plane" style="transform: rotate(-30deg);"></i></h1>
            
        </div>
        <ul class="list">
            <li class="listItem"><a href="index.html">Home</a></li>
            <li class="listItem"><a href="AboutUs.html">About Us</a></li>
            <li class="listItem"><a href="ContactUs.html">Contact Us</a></li>
        </ul>
        <div style="width: 25%;"></div>
    </nav>
    <aside class="sidepanel">
        <div class="vl"></div> 
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
    </aside>
    <main class="Contactmain">
            <div class="contactBase">
            <div id="ContactTitle">
                <div>CONTACT US</div>
                <p>Get In Touch</p>
            </div>
            <form id="contactForm">
                <label for="name" class="formlabel">Name</label>
                <input type="text" name="name" id="name" class="forminput">
                <label for="email" class="formlabel">Email</label>
                <input type="email" name="email" id="email" class="forminput">
                <label for="message" class="formlabel">Message</label>
                <textarea id="message" class="forminput"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>    
        </div>
        <div id="displaydata"></div>    
    </main>
<script src="travel_recommendation.js"></script>
</body>
</html>
