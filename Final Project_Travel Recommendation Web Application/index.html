<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fce346de8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav class="navbar">
        <div class="Logo">
            <h1 id="headline">Travel Bloom <i class="fa-solid fa-plane" style="transform: rotate(-30deg);"></i></h1>
            
        </div>
        <ul class="list">
            <li class="listItem"><a href="index.html">Home</a></li>
            <li class="listItem"><a href="AboutUs.html">About Us</a></li>
            <li class="listItem"><a href="ContactUs.html">Contact Us</a></li>
        </ul>
        <div class="searchbar">
            <input type="text" name="search" id="search" placeholder="Enter a destination or a keyword" minlength="3">
            
            <div class="searchButtons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button id="searchbtn">Search</button>
                <button id="clearbtn">Clear</button>
            </div>
            
        </div>
    </nav>
    <aside class="sidepanel">
        <div class="vl"></div> 
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
    </aside>
    <main class="mainbody">
        <div id="MainHome">
        <div class="HomeTitle">EXPOLRE DREAM DESTINATION</div>
        <div class="hometext">
            It encourages exploration of unfamiliar
            territories, embracing diverse cultures and
            landscapes, while pursuing the desired
            destination that captivates the heart and
            ignites a sense of wonder
        </div>
        <div id="BookButton">BOOK NOW</div>
        </div>
        <div id="Recommendations">
            <!-- recommendation cards are generated in the javascript code -->
        </div>
        
    </main>
<script src="travel_recommendation.js"></script>
</body>
</html>
